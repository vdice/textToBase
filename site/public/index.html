<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Text To Base Representation</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>
          Text to Base Representation<br>
          <small>Supporting bases between 2 and 16</small>
        </h2>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <form id="text-input-form">
            <div class="form-group">
              <label for="text-to-convert">Text:</label>
              <input class="form-control" type="text" name="text-to-convert" id="text-to-convert" maxlength="50" required>
            </div>
            <div class="form-group">
              <label for="base">Base:</label>
              <input class="form-control" type="number" name="base" id="base" min="2" max="16" required value="2">
            </div>
            <button type="submit" class="btn btn-success" id="submit-button"></button>
          </form>
        </div>
        <div class="col-xs-6">
          <div id="result">
            <h3><span id="representation-header" class="output"></span> Representation</h3>
            <div id="converted-text" class="output">
            </div>
            <div id="graphical-representation" class="output">
              <!-- scripts.js appends here as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
